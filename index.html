<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat Interface</title>
  </head>
  <body>
    <div class="chat-container">
        <p>Simple Node AI (GPT 3.5)</p>
        <div class="chat-display" id="chat-display"><div class="welcome-message">Welcome! Start typing to chat with the AI.</div></div>
        <div class="user-input-container">
          <input type="text" id="user-input" placeholder="Type your message..." />
          <button onclick="sendMessage()"><?xml version="1.0" ?><svg class="feather feather-send" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg></button>
        </div>
      </div>
      
    <script src="script.js"></script>
  </body>
</html>
